{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center display-1">Pre-Arrival Checklist</h1>
    <div class="container-sm">
        <div class="card task1 mt-5" id="card1">
            <div class="card-header">
                Task #1
            </div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox1">
                    <label class="form-check-label" for="checkbox1">
                        Visit the <a href="https://youtube.com">Hamilton Dining Center Website</a> and write down some of your favorite items
                    </label>
                </div>
            </div>
        </div>

        <div class="card task2 mt-5" id="card2">
            <div class="card-header">
                Task #2
            </div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox2">
                    <label class="form-check-label" for="checkbox2">
                        Visit the <a href="https://youtube.com">Hamilton Dining Center Website</a> and write down some of your favorite items
                    </label>
                </div>
            </div>
        </div>

        <div class="card task3 mt-5" id="card3">
            <div class="card-header">
                Task #3
            </div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox3">
                    <label class="form-check-label" for="checkbox3">
                        Visit the <a href="https://youtube.com">Hamilton Dining Center Website</a> and write down some of your favorite items
                    </label>
                </div>
            </div>
        </div>

        <div class="card task4 mt-5" id="card4">
            <div class="card-header">
                Task #4
            </div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox4">
                    <label class="form-check-label" for="checkbox4">
                        Visit the <a href="https://youtube.com">Hamilton Dining Center Website</a> and write down some of your favorite items
                    </label>
                </div>
            </div>
        </div>

        <div class="card task5 mt-5 mb-5" id="card5">
            <div class="card-header">
                Task #5
            </div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox5">

                        Visit the <a href="https://youtube.com">Hamilton Dining Center Website</a> and write down some of your favorite items
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="toast-header">
            <strong class="mr-auto">Motivation</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Keep going, you're doing great!
        </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/checklist.js' %}"></script>
</body>
</html>
