{% extends "base.html" %}
{% load static %}

    {% block title %}
    Leaderboard
    {% endblock %}

    {% block css %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="{% static 'css/leaderboard.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet"/>
    <style>
      @media (min-width: 768px) {
      #content{
        margin-left: 256px;
      }
    }
    </style>
    {% endblock %}

    {% block content %}
  <div class="main-container">
    <main>
      <div id="header">
        <h1>Ranking</h1>
        <button class="share" onclick="location.reload()">
          <i class="ph ph-arrow-clockwise"></i>
        </button>
      </div>
      <div id="leaderboard">
        <div class="ribbon"></div>
        <table>
            {% for player in players %}
            <tr>
              <td class="number">{{ player.rank }}</td>
              <td class="name">{{ player.name }}</td>
              <td class="points">
                {{ player.score }}
                {% if player.rank == 1 %}
                  <img class="gold-medal" src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true" alt="gold medal"/>
                {% endif %}
              </td>
            </tr>
            {% endfor %}
        </table>
      </div>
    </main>
  </div>
    {% endblock %}
