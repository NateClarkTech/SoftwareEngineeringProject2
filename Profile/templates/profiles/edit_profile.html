{% extends 'base.html' %}
<!-- This template is to handle the user editing their profile.-->
{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h2>Edit Profile</h2>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Save changes</button>
    </form>
{% endblock %}
