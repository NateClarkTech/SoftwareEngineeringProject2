{% extends 'base.html' %}
<!-- This template is to handle the user editing their profile.-->
{% block title %}Edit Profile{% endblock %}
<!-- It is litereally just a holder for the edit profile form -->
{% block content %}
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
