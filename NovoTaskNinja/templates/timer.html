{% extends './base.html' %}
{% load static %}

{% block title %}Novo Timer{% endblock %}

{% block extendHeader %}
  <link rel="stylesheet" href="{% static 'css/timer/timer.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
      <h1>OwO Timer OwO</h1>
      <p class="time">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
      </p>
      <div class="buttons">
        <button type="button" class="btn" id="start">Start</button>
        <button type="button" class="btn" id="stop">Stop</button>
        <button type="button" class="btn" id="reset">Reset</button>
      </div>
    </div>
    </div>

    <script src="{% static 'js/timer/timer.js' %}"></script>
{% endblock %}
